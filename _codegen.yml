overwrite: true
schema: "generated/schema.graphql"
#schema: "http://localhost:3000/api/graphql"
documents: "**/*.graphql"
generates:
 # Creates the TypeScript types from the schema and any .graphql file
  generated/graphql.tsx:
    plugins:
     - typescript
     - typescript-operations
     - typescript-react-apollo
    config:
      reactApolloVersion: 3
      withHooks: false
      withHOC: false
      withComponent: false
      exportFragmentSpreadSubTypes: true
      documentMode: graphQLTag
  generated/page.tsx:
    config:
      documentMode: external
      importDocumentNodeExternallyFrom: ./graphql
      reactApolloVersion: 3
      withHooks: true
      contextType: 'ApolloClientContext'
      contextTypeRequired: true
      # withHOC: false
      # excludePatterns: 'getComments'
      # excludePatternsOptions: 'i'
      # customDataIdFromObjectName: 'test'
      # customDataIdFromObjectImport: 'abc'
      apolloClientInstanceImport: '../withApollo'
      # apolloStateKey: '__APOLLO_STATE__'
    preset: import-types
    presetConfig:
      typesPath: ./graphql
    plugins:
      - graphql-codegen-apollo-next-ssr
config:
 scalars:
   DateTime: "string"
   JSON: "{ [key: string]: any }"